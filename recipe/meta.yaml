{% set version = '0.70' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ca
  version: {{ version|replace("-", "_") }}

source:
  fn: ca_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/ca_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ca/ca_{{ version }}.tar.gz
  sha256: 34fc1b165c13d78d6605656d1c32a4192e3ea4c0d0da12c3041f2632ed61601c

build:
  merge_build_host: True  # [win]
  number: 1
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('ca')"           # [not win]
    - "\"%R%\" -e \"library('ca')\""  # [win]

about:
  home: http://www.carme-n.org/
  license: GPL-2 and GPL-3
  summary: Computation and visualization of simple, multiple and joint correspondence analysis.
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-2'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
